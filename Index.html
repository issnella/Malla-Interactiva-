<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Ingeniería Civil PUCV</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f3e8ff; /* lila pastel suave */
    }
    h2 {
      margin: 20px;
      color: #5a3e85;
    }
    svg {
      width: 100%;
      height: 90vh;
      border: none;
    }
    .link {
      stroke: #bbb;
      stroke-width: 1.5px;
    }
    .node rect {
      fill: white;
      stroke: #ccc;
      stroke-width: 1.5px;
      rx: 8;
      ry: 8;
      filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.15));
      cursor: pointer;
    }
    .node text {
      font-size: 11px;
      pointer-events: none;
      user-select: none;
      fill: #333;
    }
    .status-icon {
      font-size: 16px;
      pointer-events: none;
      user-select: none;
      dominant-baseline: middle;
      text-anchor: end;
    }
  </style>
</head>
<body>
  <h2>Malla Interactiva - Ingeniería Civil PUCV</h2>
  <svg id="vis"></svg>
  <script src="script.js"></script>
</body>
</html>
